<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='static/app.css' type='text/css' rel='stylesheet'>
    <title>Boggle Game</title>
</head>
<body>
    <section id='gameboard'>
        <h1>Boggle Game</h1>
        <p>Score:<b class='score'></b></p>
        <p>Time Remaining:<b class='timer'></b></p>
        <table id='game'>
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method='POST' class='add-word'>
            <label for='word'>Type Your Word:</label>
            <input type='text' name='word'>
            <button>Submit</button>
        </form>
        <p class='msg'></p>
        <ul class='words'></ul>

    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame('boggle', 60)
    </script>
</body>
</html>
